<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/chat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Chat4B</title>
</head>
<body>
    <div class="small-title">
        <h4 class="small-title">Chat4B</h4>
    </div>
    <div class="chat-container">
        <div class="sidebar">
          <div class="sidebar-header">Contacts</div>
          <button onClick="addContact()" class="add-contact-button">Add Contact</button>
          <div id="contactList" class="contact-list">
          </div>
        </div>
        <div class="main-content">
          <div class="chat-header">Chat</div>
          <div id="messageList" class="chat-messages">
          </div>
          <div class="chat-input-container">
            <input id="message-input" type="text" class="chat-input" placeholder="Type a message...">
            <button onClick="sendMessage()" class="chat-submit-button">Send</button>          </div>
        </div>
      </div>
      </div>

      <button onClick="logout()" id="logout" class="logout-button">Logout</button>
      
</body>
</html>
