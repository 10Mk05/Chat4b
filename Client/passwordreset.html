<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="js/connection.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/resetpassword.js"></script>
    <title>Chat4B</title>
</head>
<body>
    <div class="container-1">
        <div class="title" >
            <h1 class="title">Chat4B</h1>
        </div>
        <div class="subtitle">
            <h3 class="sub">server-to-server</h3>
        </div>
        <div id="maildiv" class="user-pass" >
            <input id="mail" type="text" class="user" placeholder="Your mail"></input>
            <div class="button-login">
                <a onclick="checkMail()"href="#" class="btn btn-white btn-animation">Check Mail</a> 
            </div>
        </div>
        <div id="codediv" class="user-pass" style="display: none" >
            <input id="code" type="text" class="user" placeholder="Your code"></input>
            <div class="button-login">
                <a onclick="checkCode()"href="#" class="btn btn-white btn-animation">Check Code</a> 
            </div>
        </div>
        <div id="passdiv" class="user-pass" style="display: none">
            <input id="password1" type="password" class="pass" placeholder="Your new password..."></input>
            <input id="password2" type="password" class="pass" placeholder="Confirm your new password..."></input>
            <div class="button-login">
                <a onclick="checkPassword()"href="#" class="btn btn-white btn-animation">Change</a> 
            </div>
        </div>
    </div>
</body>
</html>
