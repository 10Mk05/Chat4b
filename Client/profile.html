<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Chat4B</title>
</head>
<body>
    <div class="small-title">
        <h4 class="small-title">Chat4B</h4>
    </div>
    <div class="containerProfile">
        <div class="containerSmallProfile">
            <div class="containerProfileIMGName">
                <div class="containerProfileImage">
                    <img id="profilePic" src="https://i.ibb.co/NsJGFh6/istockphoto-522855255-612x612-modified.png" alt="profile" class="profileImage">
                </div>  
                <div class="containerName">
                    <div class="containerProfileName">
                        <h4 class="profileName" id="profileName">profileName</h4>
                    </div>
                </div>
            </div> 
            <div class="textBoxBio">
                <div class="containerBio">
                    <h4 class="bio" id="bioProfile">bioProfile</h4>
                </div>
                <button class="editBio" id="editBio">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <input id="mail" type="text" placeholder="Your mail..."></input>
                <button class="editMail" id="editMail" onclick="changeMail()">
                    <i class="fa-solid fa-pen"></i>
            </div>
        </div>
    </div>
      
</body>
